<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta name="description" content="Discussion club for anime funs in Cyprus">
    <meta name="keywords" content="love anime, anime club, cyprus">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Anime List</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Anime World</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <section>
            <form action="thank_you_page.html" method="GET" class="form">
            <h2>RECEIVE OUR NEWSLETTER <i class="fa-regular fa-newspaper"></i></h2>
            <hr>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>

            <hr>
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>

            <hr>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <hr>

            <label for="submit"></label>
            <input type="submit" id="submit" name="submit" value="Sign me up!" class="submit-button">
            </form>
        </section>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" 
                rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href=https://twitter.com/ target="_blank" 
                rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></i></a>
            </li>
            <li>
                <a href=https://www.youtube.com/ target="_blank" 
                rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" 
                rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5d114e77d1.js" crossorigin="anonymous"></script>
</body>
</html>
